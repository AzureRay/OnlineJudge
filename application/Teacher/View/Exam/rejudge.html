<div class="container exam_content">
<h2>重判</h2>
<include file='Public:sideheader' />

<form action="{:U('Teacher/Info/dorejudge')}" method='post' class='form-horizontal' onSubmit="return chkexam(this);">
	<input type='hidden' name='rjone' value='1'>
	<input type='hidden' name='eid' value='{$eid}'>
	<input type="hidden" name='postkey' value="{$mykey}">
	<div class="form-group">
    	<label for='rjuserid' class='alert alert-warning col-md-7'>对某个学生重判，输入学生账号:
    	<input type="text" class="form-control" id="rjuserid" name='rjuserid' placeholder="输入学生账号"><button type="submit" class="btn btn-default">Submit</button></label>
  	</div>
</form>

<form action="{:U('Teacher/Info/dorejudge')}" method="post" class='form-horizontal' id='rjallform'>
	<input type='hidden' name='rjall' value='1'>
	<input type='hidden' name='eid' value='{$eid}'>
	<input type='hidden' name="postkey" value="{$mykey}">
	<div class="form-group">
    	<label class='alert alert-danger col-md-7' for="##">对某个学生重判，输入学生账号:
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Submit</button></label>
	</div>
</form>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">重判确认</h4>
      </div>
      <div class="modal-body">是否真的要全部重判本场考试？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" onclick='subform()'>Yes</button>
      </div>
    </div>
  </div>
</div>

</div>
<script type="text/javascript">
$(function(){
	$("#exam_rejudge").addClass('active');
});
</script>
